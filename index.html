<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon/favicon-16x16.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
  
  <title>Pokédex</title>
</head>
<body>
  
  <main>
    <img src="" alt="pokemon" class="pokemon_img">

    <h1 class="pokemon_data">
      <span class="pokemon_number">6 </span> -
      <span class="pokemon_name">charizard</span>
    </h1>


    <form class="form" >
      <input 
        type="search"
        class="getPokemon"
        placeholder="Nome ou número"
        required
      >
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev &lt; </button>
      <button class="button btn-next">Next &gt; </button>
    </div>


    <img src="./image/pokedex.png" alt="Imagem de uma pokédex" class="pokedex">
  </main>


</body>
</html>
